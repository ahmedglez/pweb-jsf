<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>New Password</title>
		<h:outputStylesheet
			name="primeflex.min.css"
			library="css"></h:outputStylesheet>
	</h:head>

	<!-- send recovery email -->
	<h:body>
		<h:form>
			<p:spacer height="50"></p:spacer>
			<div class="p-grid p-ai-center vertical-container">
				<p:card id="new-password" style="width: 60%; margin: 0 auto">
					<p:staticMessage
						severity="info"
						summary="INFO"
						detail="Introduce tu nueva contraseña."
						style="width: 100%" />
					<p:spacer height="100"></p:spacer>
					<p:outputLabel for="@next" value="Escribe tu nueva contraseña" />
					<p:inputText
						id="password"
						value="#{recoverPasswordBean.password}"
						label="Password"
						required="true"
						requiredMessage="Password es requerido"
						style="width: 100%"
						match="confirmPassword"/>
					<p:spacer height="100"></p:spacer>
					<p:outputLabel for="@next" value="Confirma tu nueva contraseña" />
					<p:inputText
						id="confirmPassword"
						value="#{recoverPasswordBean.confirmPassword}"
						label="Confirm Password"
						required="true"
						requiredMessage="Confirm Password es requerido"
						style="width: 100%" />
					<p:spacer height="200"></p:spacer>
					<p:commandButton
						value="Enviar"
						action="#{recoverPasswordBean.changePassword()}"
						update=""
						style="width: 100%" >
						<p:resetInput target="new-password"/>
					</p:commandButton>
				</p:card>
			</div>
		</h:form>
	</h:body>
</html>
