<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Caso de estudio Login</title>
		<h:outputStylesheet
			name="primeflex.min.css"
			library="css"></h:outputStylesheet>
	</h:head>

	<h:body>
		<h:form>
			<p:spacer height="50"></p:spacer>
			<div class="p-grid p-ai-center vertical-container">
				<div class="p-col"></div>
				<div class="p-col">
					<p:card style="width: auto">
						<f:facet name="title"> Login </f:facet>
						<p:panelGrid columns="1" layout="grid">
							<h:panelGroup>
								<p:outputLabel for="@next" value="#{msgs.label_username}" />
								<p:inputText
									value="#{userBean.username}"
									style="width: 100%"
									required="true" />
								<p:message for="@previous" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel for="@next" value="#{msgs.label_password}" />
								<p:password
									style="width: 100%"
									value="#{userBean.password}"
									required="true" />
								<p:message for="@previous" />
							</h:panelGroup>
						</p:panelGrid>

						<f:facet name="footer">
							<p:commandButton
								ajax="false"
								icon="pi pi-sign-in"
								value="#{msgs.btn_login}"
								action="#{userBean.login()}" />
						</f:facet>
						<!-- forgot password link -->
						<p:commandLink
							value="Olvidaste tu contraseÃ±a?"
							action="#{userBean.forgotPassword(userBean.username)}" />
					</p:card>
				</div>
				<div class="p-col">
					<div class="box"></div>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
