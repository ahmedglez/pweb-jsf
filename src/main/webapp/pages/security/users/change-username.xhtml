<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="username-form">
        <p:dialog
                header="#{msgs.new_username}"
                showEffect="fade"
                modal="true"
                widgetVar="manageUsernameDialog"
                responsive="true">
            <p:outputPanel id="manage-username-content" class="ui-fluid">
                <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
                <div class="p-field">
                    <p:outputLabel for="@next">#{msgs.label_username}</p:outputLabel>
                    <p:inputText
                            id="username"
                            required="true"
                            requiredMessage="Nombre de usuario requerido"
                            value="#{userBean.userLogged.username}"
                    />
                </div>
                <div class="p-field">
                    <p:messages severity="error">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton
                        value="Salvar"
                        icon="pi pi-check"
                        actionListener="#{userBean.updateUsername}"
                        update="manage-username-content"
                        process="manage-username-content @this" />
                <p:commandButton
                        value="Cancelar"
                        icon="pi pi-times"
                        onclick="PF('manageUsernameDialog').hide()"
                        class="ui-button-secondary" />
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
