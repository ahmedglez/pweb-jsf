<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Usuario" showEffect="fade" modal="true"
		widgetVar="manageUserDialog" responsive="true">
		<p:outputPanel id="manage-user-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageUserBean.selectedUser}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Usuario</p:outputLabel>
							<p:inputText
									id="username"
									required="true"
									requiredMessage="Usuario requerido"
								    value="#{manageUserBean.selectedUser.username}" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Frist name</p:outputLabel>
							<p:inputText
									id="firstname"
									required="true"
									requiredMessage="Nombre requerido"
									value="#{manageUserBean.selectedUser.firstName}" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Last name</p:outputLabel>
							<p:inputText
									id="lastname"
									required="true"
									requiredMessage="Apellidos requeridos"
									value="#{manageUserBean.selectedUser.lastName}" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Correo</p:outputLabel>
							<p:inputText
									id="email"
									required="true"
								    value="#{manageUserBean.selectedUser.email}"
								    validatorMessage="Email mal formado"
									requiredMessage="Email requerido"
							>
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
						</div>
					</h:panelGroup>
					<h:panelGroup>
					    <div class="p-field">
							<p:outputLabel for="@next">Roles</p:outputLabel>
							<p:selectCheckboxMenu
									id="multiple"
									required="true"
								    value="#{manageUserBean.selectedRoles}" label="Seleccione un rol"
								    style="min-width: 15rem" multiple="true" filter="true"
									requiredMessage="Selecione un rol"
								    filterMatchMode="startsWith" panelStyle="width: 30rem"
								    scrollHeight="250">
								<f:selectItems value="#{manageUserBean.roles}" var="role"
									itemLabel="#{role.role}" itemValue="#{role.code}" />
							</p:selectCheckboxMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" >Contraseña</p:outputLabel>
							<p:password id="password1" required="true"
										requiredMessage="Contraseña requerida"
										validatorMessage="Las contraseñas deben coincidir"
								value="#{manageUserBean.selectedUser.password}"
								match="password2">
							</p:password>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" >Repetir contraseña</p:outputLabel>
							<p:password id="password2" required="true"
										requiredMessage="Contraseña requerida"
										validatorMessage="Las contraseñas deben coincidir"
								value="#{manageUserBean.selectedUser.password}">
							</p:password>
						</div>
					</h:panelGroup>
				</p:panelGrid>

			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageUserBean.saveUser}"
				update="manage-user-content" process="manage-user-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageUserDialog').hide()" class="ui-button-secondary"
			action="#{manageUserBean.onCancel()}" actionListener="#{manageUserBean.onCancel}" process="@this"/>
		</f:facet>
		<p:ajax event="close" listener="#{manageUserBean.onCancel}" process="@this"
				update="manage-user-content" />
	</p:dialog>
</ui:composition>
