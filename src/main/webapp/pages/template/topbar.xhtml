<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar">
        <a class="menu-button" tabindex="0">
            <i class="pi pi-bars"></i>
        </a>
        <h:link styleClass="logo" outcome="/pages/welcome/welcome.xhtml">
            <p:graphicImage name="logocar.svg" library="images" style="width: 8vw;height:8vh"/>
        </h:link>

        <h:form styleClass="topbar-form">
            <ul class="topbar-menu">
                
            </ul>
        </h:form>
        
        <h:form id="topBar" style="margin-left:5px">

                <p:menubar>
                    <p:submenu label="#{msgs.theme_label}" icon="pi pi-sort-alt">
                        <p:menuitem value="#{msgs.theme_light}" action="#{guestPreferences.setTheme('saga')}" ajax="false"  icon="pi pi-sun"></p:menuitem>
                        <p:menuitem value="#{msgs.theme_dark}" action="#{guestPreferences.setTheme('arya')}" ajax="false" icon="pi pi-moon"></p:menuitem>
                    </p:submenu>
	                <p:submenu label="#{msgs.language}" icon="pi pi-globe">
						<p:menuitem value="#{msgs.spanish}" action="#{languageBean.setLanguage('es')}" ajax="false" icon="pi pi-globe"></p:menuitem>
						<p:menuitem value="#{msgs.english}" action="#{languageBean.setLanguage('en')}" ajax="false" icon="pi pi-globe"></p:menuitem>
					</p:submenu>
                    <p:submenu label="#{msgs.manage_account}" icon="pi pi-fw pi-user">
                        <p:menuitem
                                value="#{msgs.change_username}"
                                icon="pi pi-fw pi-user"
                                update="username-form:manage-username-content"
                                oncomplete="PF('manageUsernameDialog').show()">
                            <p:resetInput target="username-form:manage-username-content" />
                        </p:menuitem>
                        <p:menuitem
                                value="#{msgs.change_email}"
                                icon="pi pi-fw pi-envelope"
                                update="email-form:manage-email-content"
                                oncomplete="PF('manageEmailDialog').show()">
                            <p:resetInput target="email-form:manage-email-content" />
                        </p:menuitem>
                        <p:menuitem
                                value="#{msgs.change_password}"
                                icon="pi pi-fw pi-lock"
                                update="password-form:manage-password-content"
                                oncomplete="PF('managePasswordDialog').show()">
                            <p:resetInput target="password-form:manage-password-content" />
                        </p:menuitem>
                        <p:menuitem value="#{msgs.do_logout}" icon="pi pi-fw pi-sign-out" action="#{userBean.logout()}">
                            <p:confirm
                                header="#{msgs.confirm_label}"
                                message="#{msgs.logout_confirm}"
                                icon="pi pi-exclamation-triangle" />
                        </p:menuitem>
                    </p:submenu>
				</p:menubar>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton
                        value="#{msgs.btn_yes}"
                        type="button"
                        styleClass="ui-confirmdialog-yes"
                        icon="pi pi-check" />
                <p:commandButton
                        value="#{msgs.btn_no}"
                        type="button"
                        styleClass="ui-confirmdialog-no ui-button-secondary"
                        icon="pi pi-times" />
            </p:confirmDialog>
        	
        </h:form>
        
    </div>
</ui:composition>
