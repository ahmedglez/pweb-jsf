<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageBean.locale}"/>

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <link href="#{resource['images/Logo.svg']}" rel="icon" type="image/svg"/>
            <link href="#{resource['images/Logo.svg']}" rel="icon" type="image/svg"/>
        </f:facet>
        <title>CarRent</title>
    	<h:outputStylesheet value="primeflex.min.css" library="css"></h:outputStylesheet>
    </h:head>

	<h:body>
		<div class="layout-wrapper">
			<ui:include src="./topbar.xhtml"></ui:include>
			<ui:include src="./menu.xhtml"></ui:include>
			<div class="layout-mask"></div>

			<div class="layout-content">
				<ui:insert name="content">
					<div class="content-section introduction">
						<div class="feature-intro">
							<h1><ui:insert name="title"></ui:insert></h1>
						</div>
					</div>
					<div class="content-section implementation">
						<ui:insert name="layout"></ui:insert>
					</div>
				</ui:insert>
				<ui:include src="./footer.xhtml"></ui:include>
			</div>
		</div>

		<ui:insert name="status">
			<p:ajaxStatus styleClass="status-indicator">
				<f:facet name="start">
					<i class="pi pi-spin pi-spinner" aria-hidden="true"></i>
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>

		<h:form
			><p:growl id="messages" showDetail="true" globalOnly="true" severity="error,info">
				<p:autoUpdate />
			</p:growl>
		</h:form>

		<ui:include src="/pages/security/users/change-email.xhtml"></ui:include>

		<ui:include src="/pages/security/users/change-password.xhtml"></ui:include>

		<ui:include src="/pages/security/users/change-username.xhtml"></ui:include>

		<h:outputStylesheet name="layout.css" library="css" />
		<h:outputScript name="layout.js" library="script" />
	</h:body>
</html>
