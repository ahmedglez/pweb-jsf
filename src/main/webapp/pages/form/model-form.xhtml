<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
   <h:form id="model-form">
      <p:dialog
              header="Model"
              showEffect="fade"
              modal="true"
              widgetVar="manageModelDialog"
              responsive="true">
         <p:outputPanel id="manage-model-content" class="ui-fluid">
            <div class="p-field">
               <p:outputLabel for="@next">Model</p:outputLabel>
               <p:inputText
                       id="new-model"
                       required="true"
                       requiredMessage="Modelo requerido"
                       value="#{manageCarBean.newCarModel}"
               />
               <p:message for="@previous" />
            </div>
            <div class="p-field">
               <p:outputLabel for="@next">Brands</p:outputLabel>
               <p:selectOneMenu
                       id="multiple2"
                       required="true"
                       value="#{manageCarBean.selectedBrand}"
                       label="Seleccione"
                       style="min-width: 15rem"
                       multiple="true"
                       filter="true"
                       filterMatchMode="startsWith"
                       panelStyle="width: 30rem"
                       scrollHeight="250">
                  <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                  <f:selectItems value = "#{manageCarBean.brands}" var = "brand"
                                 itemValue="#{brand.code}" itemLabel="#{brand.brand}"/>
               </p:selectOneMenu>
            </div>
         </p:outputPanel>

         <f:facet name="footer">
            <p:commandButton
                    value="Salvar"
                    icon="pi pi-check"
                    action="#{manageCarBean.saveModel()}"
                    actionListener="#{manageCarBean.saveModel}"
                    update=":form2:model-form:manage-model-content :form2:car-form:manage-car-content"
                    process=":form2:model-form:manage-model-content @this" >
               <p:resetInput target=":form2:car-form:manage-car-content"/>
            </p:commandButton>
            <p:commandButton
                    value="Cancelar"
                    icon="pi pi-times"
                    actionListener="#{manageCarBean.newCar}"
                    action="#{manageCarBean.newCar()}"
                    update=":form2:car-form:manage-car-content"
                    oncomplete="PF('manageCarDialog').show()"
                    onclick="PF('manageModelDialog').hide()"
                    class="ui-button-secondary">
               <p:resetInput target=":form2:car-form:manage-car-content"/>
            </p:commandButton>
         </f:facet>
      </p:dialog>
   </h:form>
</ui:composition>
