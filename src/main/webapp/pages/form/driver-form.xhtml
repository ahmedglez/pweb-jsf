<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id = "form1">
	<p:dialog
		header="Conductor"
		showEffect="fade"
		modal="true"
		widgetVar="manageDriverDialog"
		responsive="true">
		<p:outputPanel id="manage-driver-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageDriverBean.selectedDriver}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">Carnet de Identidad</p:outputLabel>
							<p:inputText
								id="ci"
								required="true"
								value="#{manageDriverBean.selectedDriver.ci}"
								maxlength="11" />
							<p:keyFilter mask="num" />

							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Nombre</p:outputLabel>
							<p:inputText
								id="firstName"
								required="true"
								requiredMessage="Se require el nombre"
								value="#{manageDriverBean.selectedDriver.name}" />
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Apellidos</p:outputLabel>
							<p:inputText
								id="lastName"
								required="true"
								value="#{manageDriverBean.selectedDriver.lastName}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">Dirección</p:outputLabel>
							<p:inputText
								id="address"
								required="true"
								value="#{manageDriverBean.selectedDriver.address}">
							</p:inputText>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
					<p:outputLabel for="@next">Categoría</p:outputLabel>
						<div class="p-field" style="display: flex; flex-direction: row; ">
							<p:selectOneMenu
									id="multiple2"
									required="true"
									value="#{manageDriverBean.selectedCategory}"
									label="Seleccione"
									style="min-width: 15rem"
									multiple="true"
									filter="true"
									requiredMessage="Seleccione un pais"
									filterMatchMode="startsWith"
									panelStyle="width: 30rem"
									scrollHeight="250">
								<f:selectItem itemLabel="Selecione una categoria" itemValue="-1" noSelectionOption="true"/>
								<f:selectItems value="#{manageDriverBean.categories}" var="category"
												itemLabel="#{category.category}" itemValue="#{category.code}"/>
							</p:selectOneMenu>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton
				value="Salvar"
				icon="pi pi-check"
				actionListener="#{manageDriverBean.saveDriver}"
				update="manage-driver-content"
				process="manage-driver-content @this" />
			<p:commandButton
				value="Cancelar"
				icon="pi pi-times"
				onclick="PF('manageDriverDialog').hide()"
				class="ui-button-secondary"
				type="button"/>
		</f:facet>
	</p:dialog>
	</h:form>
</ui:composition>
