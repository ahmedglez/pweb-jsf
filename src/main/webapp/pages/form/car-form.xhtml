<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:form id = "car-form">
    <p:dialog
            header="Car"
            showEffect="fade"
            modal="true"
            widgetVar="manageCarDialog"
            responsive="true">
        <p:outputPanel id="manage-car-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageCarBean.selectedCar}">
                <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Plate</p:outputLabel>
                            <p:inputText
                                    id="plate"
                                    required="true"
                                    value="#{manageCarBean.selectedCar.carID}"
                            />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Color</p:outputLabel>
                            <p:inputText
                                    id="color"
                                    required="true"
                                    value="#{manageCarBean.selectedCar.color}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Models</p:outputLabel>
                            <div style="display: flex; flex-direction: row; ">
                                <p:selectOneMenu
                                        id="multiple"
                                        required="true"
                                        value="#{manageCarBean.selectedModel}"
                                        label="Seleccione"
                                        style="min-width: 15rem"
                                        multiple="true"
                                        filter="true"
                                        filterMatchMode="startsWith"
                                        panelStyle="width: 30rem"
                                        scrollHeight="250">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value = "#{manageCarBean.models}" var = "model"
                                                   itemValue="#{model.code}" itemLabel="#{model.model}"/>
                                </p:selectOneMenu>
                                <p:commandButton
                                        icon="pi pi-plus"
                                        action="#{manageCarBean.newModel()}"
                                        onclick="PF('manageCarDialog').hide()"
                                        oncomplete="PF('manageModelDialog').show()"
                                        update=":form2:model-form:manage-model-content"
                                        styleClass="ui-button-success"
                                        style="margin-right: 0.5rem">
                                    <p:resetInput target=":form2:model-form:manage-model-content" />
                                </p:commandButton>
                            </div>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Brands</p:outputLabel>
                            <p:selectOneMenu
                                    id="multiple2"
                                    required="true"
                                    value="#{manageCarBean.selectedBrand}"
                                    label="Seleccione"
                                    style="min-width: 15rem"
                                    multiple="true"
                                    filter="true"
                                    filterMatchMode="startsWith"
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value = "#{manageCarBean.brands}" var = "brand"
                                               itemValue="#{brand.code}" itemLabel="#{brand.brand}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Mileage</p:outputLabel>
                            <p:inputText
                                    id="mileage"
                                    required="true"
                                    value="#{manageCarBean.selectedCar.mileage}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Status</p:outputLabel>
                            <p:selectOneMenu
                                    id="multiple3"
                                    required="true"
                                    value="#{manageCarBean.selectedStatus}"
                                    label="Seleccione"
                                    style="min-width: 15rem"
                                    multiple="true"
                                    filter="true"
                                    filterMatchMode="startsWith"
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value = "#{manageCarBean.statuses}" var = "status"
                                               itemValue="#{status.code}" itemLabel="#{status.status}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field">
                            <p:messages closable="true" severity="error">
                                <p:autoUpdate/>
                            </p:messages>
                        </div>


                    </h:panelGroup>
                    <h:panelGroup>
                        <div>
                            <p:graphicImage name="carpic.jpeg" library="images" width="320" height="450" />
                        </div>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton
                    value="Salvar"
                    icon="pi pi-check"
                    actionListener="#{manageCarBean.saveCar}"
                    update="manage-car-content"
                    process="manage-car-content @this" />
            <p:commandButton
                    value="Cancelar"
                    icon="pi pi-times"
                    onclick="PF('manageCarDialog').hide()"
                    class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</h:form>


</ui:composition>
