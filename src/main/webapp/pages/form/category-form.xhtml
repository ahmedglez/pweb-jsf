<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
   <h:form id="category-form">
      <p:dialog
              header="#{msgs.new_category}"
              showEffect="fade"
              modal="true"
              widgetVar="manageCategoryDialog"
              responsive="true">
         <p:outputPanel id="manage-category-content" class="ui-fluid">
            <p:ajaxStatus onerror="setTimeout(function() { $('.ui-messages').slideUp(); }, 4000)" />
            <div class="p-field">
               <p:outputLabel for="@next">#{msgs.category_label}</p:outputLabel>
               <p:inputText
                       id="new-category"
                       required="true"
                       requiredMessage="#{msgs.category_message}"
                       value="#{manageCategoryBean.selectedCategory.category}"
               />
            </div>
            <div class="p-field">
               <p:messages severity="error">
                  <p:autoUpdate/>
               </p:messages>
            </div>
         </p:outputPanel>

         <f:facet name="footer">
            <p:commandButton
                    value="#{msgs.btn_save}"
                    icon="pi pi-check"
                    actionListener="#{manageCategoryBean.saveCategory}"
                    update="manage-category-content"
                    process="manage-category-content @this" />
            <p:commandButton
                    value="#{msgs.btn_cancel}"
                    icon="pi pi-times"
                    onclick="PF('manageCategoryDialog').hide()"
                    class="ui-button-secondary" />
         </f:facet>
      </p:dialog>
   </h:form>
</ui:composition>
