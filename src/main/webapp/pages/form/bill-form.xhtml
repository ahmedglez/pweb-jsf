<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
   <h:form id="bill-form">
      <p:dialog
              header="#{msgs.new_bill}"
              showEffect="fade"
              modal="true"
              widgetVar="manageBillDialog"
              responsive="true">
         <p:outputPanel id="manage-bill-content" class="ui-fluid">
            <p:ajaxStatus onerror="setTimeout(function() { $('.ui-messages').slideUp(); }, 4000)" />
            <div class="p-field">
               <p:outputLabel for="@next">#{msgs.normal_bill_label}</p:outputLabel>
               <p:inputNumber id="tarifa" value="#{manageBillBean.selectedBill.amount}"  required="true"  minValue="100" maxValue="2000"/>
            </div>
            <div class="p-field">
               <p:outputLabel for="@next">#{msgs.special_bill_label}</p:outputLabel>
               <p:inputNumber id="tarifa1" value="#{manageBillBean.selectedBill.specialAmount}"  required="true"  minValue="200" maxValue="4000"/>
            </div>
            <div class="p-field">
               <p:messages severity="error">
                  <p:autoUpdate/>
               </p:messages>
            </div>
         </p:outputPanel>

         <f:facet name="footer">
            <p:commandButton
                    value="#{msgs.btn_save}"
                    icon="pi pi-check"
                    actionListener="#{manageBillBean.saveBill}"
                    update="manage-bill-content"
                    process="manage-bill-content @this" />
            <p:commandButton
                    value="#{msgs.btn_cancel}"
                    icon="pi pi-times"
                    onclick="PF('manageBillDialog').hide()"
                    class="ui-button-secondary" />
         </f:facet>
      </p:dialog>
   </h:form>
</ui:composition>
