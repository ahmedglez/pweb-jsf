<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="role-form">
        <p:dialog
                header="#{msgs.new_role}"
                showEffect="fade"
                modal="true"
                widgetVar="manageRoleDialog"
                responsive="true">
            <p:outputPanel id="manage-role-content" class="ui-fluid">
                <p:ajaxStatus onerror="setTimeout(function() { $('.ui-messages').slideUp(); }, 4000)" />
                <div class="p-field">
                    <p:outputLabel for="@next">#{msgs.role}</p:outputLabel>
                    <p:inputText
                            id="new-role"
                            required="true"
                            requiredMessage="#{msgs.role_message}"
                            value="#{manageRoleBean.selectedRole.role}"
                    />
                </div>
                <div class="p-field">
                    <p:outputLabel for="@next">#{msgs.description}</p:outputLabel>
                    <p:inputText
                            id="new-description"
                            value="#{manageRoleBean.selectedRole.description}"
                    />
                </div>
                <div class="p-field">
                    <p:messages severity="error">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton
                        value="#{msgs.btn_save}"
                        icon="pi pi-check"
                        actionListener="#{manageRoleBean.saveRole}"
                        update="manage-role-content"
                        process="manage-role-content @this" />
                <p:commandButton
                        value="#{msgs.btn_cancel}"
                        icon="pi pi-times"
                        onclick="PF('manageRoleDialog').hide()"
                        class="ui-button-secondary" />
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
