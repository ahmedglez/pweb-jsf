<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog
            header="Turist"
            showEffect="fade"
            modal="true"
            widgetVar="manageTouristDialog"
            responsive="true">
        <p:outputPanel id="manage-tourist-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageTouristBean.selectedTourist}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Pasaporte</p:outputLabel>
                            <p:inputText
                                    id="passport"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.idPassport}"
                                    maxlength="7" />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre</p:outputLabel>
                            <p:inputText
                                    id="firstName"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.name}" />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Apellidos</p:outputLabel>
                            <p:inputText
                                    id="lastName"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.lastName}">
                            </p:inputText>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Numero de telefono</p:outputLabel>
                            <p:inputText
                                    id="telephone"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.telephoneNumber}">
                            </p:inputText>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next" value="Edad"/>
                            <p:spinner id="horizontalAfter" value="#{manageTouristBean.selectedTourist.age}" buttons="horizontal-after"
                                       upButtonStyleClass="ui-button-success" downButtonStyleClass="ui-button-danger" min = "0"/>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Sexo</p:outputLabel>
                            <p:selectOneMenu
                                    id="multiple"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.sex}"
                                    label="Seleccione"
                                    style="min-width: 15rem"
                                    multiple="true"
                                    filter="true"
                                    filterMatchMode="startsWith"
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                                <f:selectItem itemLabel="Selecione el sexo" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemValue="masculino" itemLabel="masculino" />
                                <f:selectItem itemValue="femenino" itemLabel="femenino" />
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Pais</p:outputLabel>
                            <p:selectOneMenu
                                    id="multiple2"
                                    required="true"
                                    value="#{manageTouristBean.selectedTourist.country}"
                                    label="Seleccione"
                                    style="min-width: 15rem"
                                    multiple="true"
                                    filter="true"
                                    filterMatchMode="startsWith"
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                                <f:selectItem itemLabel="Selecione el pais" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value = "#{manageTouristBean.countries}"
                                        itemValue="#{manageTouristBean.selectedCountry}" itemLabel="#{manageTouristBean.selectedCountry.country}"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div>
                            <p:graphicImage name="tourist.png" library="images" />
                        </div>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton
                    value="Salvar"
                    icon="pi pi-check"
                    actionListener="#{manageTouristBean.saveTourist}"
                    update="manage-tourist-content"
                    process="manage-tourist-content @this" />
            <p:commandButton
                    value="Cancelar"
                    icon="pi pi-times"
                    onclick="PF('manageTouristDialog').hide()"
                    class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
